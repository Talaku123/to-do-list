<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./list.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <title>To-do List</title>

</head>
<body> 

  <div class="container mt-3">

    <div class="main-text text-start mb-5">Daily Task</div>

    <h2>Add Tasks</h2>

     
    <form id="addForm" class="mt-3 m-auto fs-1 ">

        <div class="row mb-3">
            <div class="d-inline-flex col-11 col-lg-6 col-md-9 col-sm-11">

                <input type="text" onkeyup="toggleButton(this, 'submit')" class="form-control" id="item" placeholder="Wright Your Tasks">


                    <div class=" g-4 fs-1">

                       <input type="submit" class="btn btn-success " id="submit" value="Add" disabled>
                    </div>
            </div>

        </div>

    </form>
    
    <form id="addForm" class="addForm">

        <ul class="list-group row col-12 col-lg-6 g-3 " id="items"></ul>
        
    </form>
</div>

  <script src="./list.js"></script>
</body>
</html>
